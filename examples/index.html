<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../dist/css/html-highlighter-analysis.css">
    <title>html-highlighter</title>
</head>
<body>
<style>
    body{margin: 10px;}
    .theme-text,.button-container{
        line-height: 26px;
    }
</style>
<h4>html highlighter demo, code on <a href="https://github.com/lanbomo/html-highlighter">github</a>. Made by lanbomo</h3>
<div class="theme-text">当前主题：<span id="currentTheme">dark</span></div>
<div class="button-container">
    <button type="button" onclick="switchTheme('dark')">切换为dark</button>
    <button type="button" onclick="switchTheme('light')">切换为light</button>
</div>
<div>
    <pre id="codeContainer" class="highlighter highlighter-theme-dark"></pre>
</div>
<!--template-->
<script type="text/html" id="htmlTemplate"><!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta  name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <title>I am a title</title>
    </head>
    <body>
        <!-- html tags  HTML 标签-->
        <div id="app"></div>
        <button type="button" onclick='clickFunc("<>><!@#$%^&*()")' onblur="window.alert('button blured!')">click me</button>
        <table class="table-block" border="1">
            <tr>
                <td style="text-align:center">table</td>
                <td>table</td>
                <td>table</td>
            </tr>
        </table>
        
        <!-- components 自定义组件-->
        <el-button :plain="true" :disabled="true">主要按钮</el-button>
        <el-button type="primary" :disabled="true">主要按钮</el-button>
        <el-button type="text" :disabled="true">文字按钮</el-button>
        <el-row class="demo-autocomplete">
            <el-col :span="12">
                <div class="sub-title">激活即列出输入建议</div>
                <!-- a multiple tag -->
                <el-autocomplete
                class="inline-input"
                v-model="state1"
                :fetch-suggestions="querySearch"
                placeholder="请输入内容"
                @select="handleSelect"
                ></el-autocomplete>
            </el-col>
        </el-row>
        
        <!-- xml logic 逻辑标签-->
        <logic v:if="a > b && a < c">
            c is bigger
        <logic v:elseif="a > c && a > b">
            a is bigger
        <logic v:else>
            dont't konw
        <logic v:end>
        <!-- End xml logic 逻辑标签-->
        
        <!--
            this is multiple comments
            this is multiple comments
            this is multiple comments
            this is multiple comments
            这里是多行注释。
            这里是多行注释。
            这里是多行注释。

<script src="../dist/js/html-highlighter-analysis.js"></script>
<script>
    window.onload = function(){
        codeContainer.innerHTML = highlighter.highlight(htmlTemplate.innerHTML.replace('<\\/script>','<\/script>'))
    }
    function switchTheme(theme){
        console.log(theme,currentTheme.innerText)
        var themeSwitch = theme === "dark" ? "light" : "dark"
        if(currentTheme.innerText !== theme){
            currentTheme.innerHTML = theme
            codeContainer.className = codeContainer.className.replace(/(highlighter-theme-)\w+/,'$1'+theme)
        }
    }
</script>
